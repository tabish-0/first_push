<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))  // isse bind (attach) ho jayega aur uss function mein jo karayenge usko access dega
        }
        handleClick(){
            console.log("button clicked")
            console.log(this.server)     // bind use ke baad yaha access mil jayega
        }  
    }

    const app = new React()
</script>
</html>
